<div class="container-fluid" id="formReservationInput">
    <div class="row">
        <div class="form-group col-md-4">
            <label for="boatTypeResInput">Boat Type</label>
            <select id="boatTypeResInput"  >
                <option value = "rowing">Rowing</option>
                <option value = "electrical">Electrical</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label" for="resDateInput">Select DateTime</label>
            <input type="datetime-local" id="resDateInput" name="resDateInput" >
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="resDurationInput">Duration</label>
            <input type="number" class="form-control" min="10" value="10" id="resDurationInput" >
        </div>
        <div class="form-group col-md-3">
            <label for="numOfGuestsResInput">Guests</label>
            <input type="number" class="form-control" min="1" value="1" id="numOfGuestsResInput" >
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="suitBoatsResInput">Suitable Boat Numbers</label>
            <input type="text" class="form-control"  id="suitBoatsResInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
            <label for="guestNameResInput">Guest Name</label>
            <input type="text" class="form-control" id="guestNameResInput">
        </div>
        <div class="form-group col-md-4">
            <label for="phoneNumberResInput">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumberResInput">
        </div>
    </div>
</div>
